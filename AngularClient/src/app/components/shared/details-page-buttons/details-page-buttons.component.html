<div *ngIf="isEdit; else closeButton" class="d-flex justify-content-center">
    <button *ngIf="needCancel" class="btn btn-light me-3" (click)="cancel()"> Cancel </button>
    <button class="btn btn-primary" (click)="save()"> Ok </button>
</div>
<ng-template #closeButton>
    <div class="d-flex justify-content-center">
        <button class="btn btn-dark" (click)="close()">
            Close
        </button>
    </div>
</ng-template>
